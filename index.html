  <body>
    <div class="container">
      <h1>
        Play the FizzBuzz game!
      </h1>
      <p>
        This app will count from 1 to 100. Numbers divisible by 3 will show as Fizz. Numbers divisible by 5 will show as Buzz. Numbers divisible by 3 AND 5 will show as FizzBuzz.
      </p>
      <div class="input">
        <input class="query" type="text" name="inputvalue" value="Type in a number from 1-100 here and press enter!">
        <button>
          Start over!
        </button>
      </div>
      
    </div>
